<div class="container-full-bg"
  style="background-image:url(../../assets/atmosphere-background-bright-19670.jpg); background-size: 100%; background-repeat: repeat;height:100vh;">
  <div class="container">
    <div class="row">
      <img src="../../assets/login.png" style="width: 100px" class="offset-md-5">
    </div>
    <div class="row">
      <h2 class="offset-md-5">Register</h2>
    </div>
    <div class="row" [formGroup]="registerForm">
      <input type="text" class="form-control form-control-lg col-md-6 offset-md-3" formControlName="username"
        placeholder="username" [ngClass]="{ 'is-invalid': submitted && blogControls.username.errors }" />
        <div *ngIf="submitted && blogControls.username.errors" class="invalid-feedback">
            <div *ngIf="blogControls.username.errors.required">Username is required</div>
        </div>

      <input type="password" class="form-control form-control-lg col-md-6 offset-md-3" formControlName="password"
        placeholder="password"  [ngClass]="{ 'is-invalid': submitted && blogControls.lastName.errors }" />
        <div *ngIf="submitted && blogControls.lastName.errors" class="invalid-feedback">
            <div *ngIf="blogControls.lastName.errors.required">Last Name is required</div>
        </div>
      <input type="password" class="form-control form-control-lg col-md-6 offset-md-3" formControlName="repassword"
        placeholder="Re-password" [ngClass]="{ 'is-invalid': submitted && blogControls.password.errors }" />
        <div *ngIf="submitted && blogControls.password.errors" class="invalid-feedback">
            <div *ngIf="blogControls.password.errors.required">Password is required</div>
            <div *ngIf="blogControls.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      <button class="form-control offset-md-4 col-md-3" (click)="onSubmit()">register</button>

    </div>
  </div>
</div>
