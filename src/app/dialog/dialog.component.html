<ng-template #content let-modal>
  <span *ngIf="mode=='edit'">
    <div class="modal-header">
      <h4 class="modal-title">Edit Blog</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class ="row" [formGroup]="blogForm" (ngSubmit)="onSubmit()" >
            <input type="text" class="form-control col-md-8 offset-md-2" formControlName="title" placeholder="title" [value]="post.title" [ngClass]="{ 'is-invalid': submitted && blogControls.title.errors }" />
            <div *ngIf="submitted && blogControls.title.errors" class="invalid-feedback">
                <div *ngIf="blogControls.title.errors.required">Title is required</div>
            </div>
            <textarea class="form-control offset-md-2 col-md-8" formControlName="content" placeholder="content" [value]="post.content" [ngClass]="{ 'is-invalid': submitted && blogControls.content.errors }"></textarea>
            <div *ngIf="submitted && blogControls.content.errors" class="invalid-feedback">
                <div *ngIf="blogControls.content.errors.required">Blog Content is required</div>
            </div>
            <button class="form-control offset-md-2 col-md-3" (click)="onSubmit()">Submit</button>
          </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </span>
  <span *ngIf="mode =='newBlog'">
      <div class="modal-header">
        <h4 class="modal-title">New Blog</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class ="row" [formGroup]="blogForm" (ngSubmit)="onSubmit()" >
              <input type="text" class="form-control col-md-8 offset-md-2" formControlName="title" placeholder="title" [ngClass]="{ 'is-invalid': submitted && blogControls.title.errors }">
              <div *ngIf="submitted && blogControls.title.errors" class="invalid-feedback">
                  <div class="col-md-8 offset-md-2" *ngIf="blogControls.title.errors.required">Title is required</div>
              </div>
              <textarea class="form-control offset-md-2 col-md-8" formControlName="content" placeholder="content" [ngClass]="{ 'is-invalid': submitted && blogControls.content.errors }"></textarea>
              <div *ngIf="submitted && blogControls.content.errors" class="invalid-feedback">
                  <div class="col-md-8 offset-md-2" *ngIf="blogControls.content.errors.required">Blog Content is required</div>
              </div>
              <button class="form-control offset-md-2 col-md-3" (click)="onSubmit()">Submit</button>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      </div>
    </span>
  </ng-template>
  <form  [formGroup]="blogForm" (ngSubmit)="Register()" >
      <span *ngIf="mode=='createUser'">
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && blogControls.firstName.errors }" />
          <div *ngIf="submitted && blogControls.firstName.errors" class="invalid-feedback">
              <div *ngIf="blogControls.firstName.errors.required">First Name is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && blogControls.lastName.errors }" />
          <div *ngIf="submitted && blogControls.lastName.errors" class="invalid-feedback">
              <div *ngIf="blogControls.lastName.errors.required">Last Name is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && blogControls.username.errors }" />
          <div *ngIf="submitted && blogControls.username.errors" class="invalid-feedback">
              <div *ngIf="blogControls.username.errors.required">Username is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && blogControls.password.errors }" />
          <div *ngIf="submitted && blogControls.password.errors" class="invalid-feedback">
              <div *ngIf="blogControls.password.errors.required">Password is required</div>
              <div *ngIf="blogControls.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div> 
    </span>
  </form>


<button class="btn btn-outline-primary mb-2 mr-2" (click)="openXl(content)">{{name}}</button>
