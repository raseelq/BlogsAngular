<ng-template #content let-modal>
  <span *ngIf="mode=='edit'">
    <div class="modal-header">
      <h4 class="modal-title">Edit Blog</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class ="row" [formGroup]="blogForm" >
            <input type="text" class="form-control col-md-8 offset-md-2" formControlName="title" placeholder="title" [value]="post.title">
            <textarea class="form-control offset-md-2 col-md-8" formControlName="content" placeholder="content" [value]="post.content"></textarea>
            <button class="form-control offset-md-2 col-md-3" (click)="onSubmit()">Submit</button>
          </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </span>
  <span *ngIf="mode!='edit'">
      <div class="modal-header">
        <h4 class="modal-title">New Blog</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class ="row" [formGroup]="blogForm" >
              <input type="text" class="form-control col-md-8 offset-md-2" formControlName="title" placeholder="title">
              <textarea class="form-control offset-md-2 col-md-8" formControlName="content" placeholder="content"></textarea>
              <button class="form-control offset-md-2 col-md-3" (click)="onSubmit()">Submit</button>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      </div>
    </span>
  </ng-template>
  
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openXl(content)">{{name}}</button>
