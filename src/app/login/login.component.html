

<div class="container-full-bg" style="background-image:url(../../assets/atmosphere-background-bright-19670.jpg); background-size: 100%; background-repeat: repeat;height:100vh;">
<div class="container" >
    <div class ="row">
        <img src="../../assets/login.png" style="width: 100px" class="offset-md-5">
    </div>
    <div class ="row">
        <h2 class="offset-md-5">Login</h2>
    </div>
  <div class ="row" [formGroup]="signInForm" >
    <input type="text" class="form-control form-control-lg col-md-6 offset-md-3" formControlName="username" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div class="col-md-8 offset-md-3" *ngIf="f.username.errors.required">Please Enter Username</div>
    </div>
    <input type="password" class="form-control form-control-lg col-md-6 offset-md-3" formControlName="password" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div class="col-md-8 offset-md-3" *ngIf="f.password.errors.required">Please Enter Password</div>
    </div>
    <button class="form-control offset-md-4 col-md-3" (click)="onSubmit()">Login</button>
  </div>
</div>
</div>
