


<div class="container">
    <div class ="row">
        <h2 class="offset-md-2">Login</h2>
    </div>
  
  <div class ="row" [formGroup]="signInForm" >
    <input type="text" class="form-control col-md-8 offset-md-2" formControlName="username" placeholder="username">
    <input type="password" class="form-control col-md-8 offset-md-2" formControlName="password" placeholder="password">
    <button class="form-control offset-md-2 col-md-3" (click)="onSubmit()">Submit</button>
  </div>
</div>
