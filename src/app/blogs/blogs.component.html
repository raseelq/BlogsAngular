 <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>

          <li class="nav-item active">

<div class="container">
  <div class="row" >
      <div class="offset-md-10 col-md-2">
        <app-dialog [name]="'New Blog'"></app-dialog>
    </div>
</div>
  &nbsp;
  <div *ngFor="let post of posts" let i = "index" class="row">
      <div class="col-md-2">{{post.title}}</div>
      <div class="col-md-8">{{post.content}}</div>
      <div class="col-md-2 blog-controls">
          <app-dialog [name]="'Edit Blog'" [mode]="'edit'" [post]="post"></app-dialog>
          <button class="btn btn-primary" (click)="deletePost(post.id)">Delete Post</button>     
      </div>
  </div>
</div>
