<nav class="navbar navbar-expand-lg navbar-light"style="background-color: #e3f2fd;" >
    <a class="navbar-brand" >Bloggers World</a>
    
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">All Blogs </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myblogs">My Blogs <span class="sr-only">(current)</span></a>
        </li>
        
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <app-dialog [name]="'New Blog'" [mode]="'newBlog'" style="margin-top: 10px;"></app-dialog>
        
        
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" #box (keyup)="onKey(box.value)" >
        <div class="navbar-brand" >Hello {{username}}</div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="userLogout()">Logout</button>
      </form>
    </div>
  </nav>

  
<div class="container-full-bg" style="margin-left: 50px;margin-right: 50px;">
    <div class="row" >
        
    <div *ngFor="let post of posts" let i = "index" >
    <div class="card" style="width: 40rem; margin-left:20px; margin-bottom:20px;margin-top: 50px;">
        <img class="card-img-top" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <app-dialog [name]="'Edit Blog'" [mode]="'edit'" [post]="post" ></app-dialog>
          <button class="btn btn-primary" (click)="deletePost(post.id)">Delete Blog</button>     
        </div>
      </div>
      </div>
  
</div>
</div>
